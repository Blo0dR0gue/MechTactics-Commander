<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard</title>
    <script src="../dashboard.bundle.js" defer></script>
  </head>
  <body class="vh-100 vw-100">
    <div class="d-flex flex-row h-100">
      <nav
        class="d-flex flex-column p-3 bg-light flex-shrink-0 col-sm-4 col-md-2"
      >
        <h2 class="text-center">Dashboard</h2>
        <hr />
        <div class="mb-auto" id="dashboard-navbar"></div>
        <hr />
        <a
          class="btn btn-primary btn-sm d-flex align-items-center justify-content-center"
          href="./index.html"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="me-2"
            viewBox="0 0 16 16"
          >
            <path
              d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"
            />
            <path
              d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1z"
            />
          </svg>
          Back
        </a>
      </nav>

      <main class="col-sm-9 col-md-10 h-100 overflow-auto position-relative">
        <!--Dialog container start-->
        <div id="dialog-container"></div>
        <!--Dialog container end-->
        <!--ToastContainer start-->
        <div id="toast-container"></div>
        <!--ToastContainer end-->

        <!--Loading indicator start-->
        <div
          id="loader"
          class="justify-content-center align-items-center"
        ></div>
        <!--Loading indicator end-->

        <!--planet modal start-->
        <div
          class="modal fade"
          id="planet-modal"
          tabindex="-1"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="planet-modal-title">
                  Planet Data
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <!--planet edit form-->
                <form id="planet-form">
                  <!--Display of id-->
                  <div class="form-group mb-1">
                    <label for="planet-id">ID:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="planet-id"
                      name="id"
                      value="1"
                      disabled
                    />
                  </div>

                  <!--Planet name-->
                  <div class="row mb-1">
                    <div class="form-group col-md-9">
                      <label for="planet-name">Name:</label>
                      <input
                        type="text"
                        class="form-control"
                        id="planet-name"
                        name="planet-name"
                        placeholder="Enter name"
                      />
                    </div>
                    <div class="form-group col-md-3">
                      <label for="planet-type">Type</label>
                      <!--TODO: Dropdown-->
                      <input
                        type="text"
                        maxlength="1"
                        class="form-control text-uppercase"
                        id="planet-type"
                        name="planet-type"
                        placeholder="Type"
                      />
                    </div>
                  </div>


                  <!--Coordinates-->
                  <div class="row mb-1">
                    <div class="form-group col-md-6">
                      <label for="planet-x">Coordinate X:</label>
                      <input
                        type="number"
                        step="0.001"
                        class="form-control"
                        id="planet-x"
                        name="planet-x"
                        placeholder="Enter X coordinate"
                      />
                    </div>
                    <div class="form-group col-md-6 mb-1">
                      <label for="planet-y">Coordinate Y:</label>
                      <input
                        type="number"
                        step="0.001"
                        class="form-control"
                        id="planet-y"
                        name="planet-y"
                        placeholder="Enter Y coordinate"
                      />
                    </div>
                  </div>

                  <div class="form-group mb-1">
                    <label for="planet-detail">Detail:</label>
                    <textarea
                      class="form-control"
                      cols="2"
                      id="planet-detail"
                      name="planet-detail"
                      placeholder="Enter Details"
                    ></textarea>
                  </div>

                  <!--Link-->
                  <div class="form-group mb-1">
                    <label for="planet-link">Link:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="planet-link"
                      name="planet-link"
                      placeholder="Enter link"
                    />
                  </div>

                  <!--Population & Civilization & Size-->
                  <div class="row mb-1">
                    <div class="form-group col-md-4">
                      <label for="planet-population">Population:</label>
                      <select class="form-select" id="planet-population">
                      </select>
                    </div>
                    <div class="form-group col-md-4">
                      <label for="planet-civilization">Civilization</label>
                      <select
                        class="form-select"
                        id="planet-civilization"
                      ></select>
                    </div>
                    <div class="form-group col-md-4">
                      <label for="planet-size">Size</label>
                      <select
                      class="form-select"
                      id="planet-size"
                    ></select>
                    </div>
                  </div>

                  <div class="row mb-1">
                    <div class="form-group col-md-4">
                      <label for="planet-fueling-station">Fueling Station</label>
                      <input
                        type="checkbox"
                        role="switch"
                        class="form-check-input form-control"
                        id="planet-fueling-station"
                        name="planet-fueling-station"
                        placeholder="Size"
                      />
                    </div>
                    <div class="form-group col-md-4">
                      <label for="planet-jump-distance">Jump Distance</label>
                      <input
                        type="number"
                        step="1"
                        class="form-control"
                        id="planet-jump-distance"
                        name="planet-jump-distance"
                        placeholder="Jump Distance"
                      />
                    </div>
                  </div>

                  <!--Planet Tags-->
                  <div class="form-group mb-1">
                    <label for="planet-tags">Tags:</label>
                    <div class="input-group mb-3">
                      <input type="text" id="new-planet-tag-input" class="form-control" placeholder="New Tag Key">
                      <button class="btn btn-success" id="new-planet-tag-btn">Add Tag</button>
                    </div>
                    <hr>

                    <div id="planet-tag-editor-container" class="min-h-200 max-h-200 pe-2 overflow-y-scroll"></div>
                  </div>


                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-primary" id="planet-save">
                  Save
                </button>
              </div>
            </div>
          </div>
        </div>
        <!--planet model end-->

        <!--affiliation modal start-->
        <div
          class="modal fade"
          id="affiliation-modal"
          tabindex="-1"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="affiliation-modal-title">
                  Affiliation Data
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <!--affiliation edit form-->
                <form id="affiliation-form">
                  <!--Display of id-->
                  <div class="form-group mb-1">
                    <label for="affiliation-id">ID:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="affiliation-id"
                      name="id"
                      value="1"
                      disabled
                    />
                  </div>

                  <!--Affiliation name-->
                  <div class="form-group mb-1">
                    <label for="affiliation-name">Name:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="affiliation-name"
                      name="affiliation-name"
                      placeholder="Enter name"
                    />
                  </div>

                  <!--Affiliation color-->
                  <div class="form-group mb-1">
                    <label for="affiliation-color">Color:</label>
                    <input
                      type="color"
                      class="form-control"
                      id="affiliation-color"
                      name="affiliation-color"
                      placeholder="Enter color"
                    />
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  id="affiliation-save"
                >
                  Save
                </button>
              </div>
            </div>
          </div>
        </div>
        <!--affiliation modal end-->

        <!--planet affiliation age start-->
        <div
          class="modal fade"
          id="planet-affiliation-connect-modal"
          tabindex="-1"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="planet-modal-title">
                  Planet Affiliation Connection
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <!--planetaffiliation age edit form-->
                <form id="planet-affiliation-connect-form">
                  <!--planet id select-->
                  <div class="form-group mb-1">
                    <label for="planet-affiliation-connect-planet-id">Planet</label>
                    <select
                      class="form-control"
                      id="planet-affiliation-connect-planet-id"
                      name="planet-affiliation-connect-planet-id"
                    ></select>
                  </div>

                  <div class="form-group mb-1">
                    <label for="planet-affiliation-connect-age">Universe Age</label>
                    <select id="planet-affiliation-connect-age" 
                    name="planet-affiliation-connect-age" 
                    class="form-control">
                      <option value="-1">New</option>
                    </select>
                    <input type="number" id="planet-affiliation-connect-new-age" placeholder="3025" class="form-control"/>
                  </div>
                  
                  <hr />

                  <!--affiliation id select-->
                  <div class="form-group mb-1">
                    <label for="planet-affiliation-connect-affiliation-id"
                      >Affiliation</label
                    >
                    <select
                      class="form-control"
                      id="planet-affiliation-connect-affiliation-id"
                      name="planet-affiliation-connect-affiliation-id"
                    ></select>
                  </div>
                  <!--planet text-->
                  <div class="form-group mb-1">
                    <label for="planet-affiliation-connect-planet-text">Planet Text:</label>
                    <textarea
                    id="planet-affiliation-connect-planet-text"
                    name"planet-affiliation-connect-planet-text"
                    cols="2"
                    class="form-control"
                    ></textarea>

                    <button class="btn btn-sm btn-danger" id="planet-affiliation-connect-delete">Delete</button>


                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  id="planet-affiliation-connect-save"
                >
                  Save
                </button>
              </div>
            </div>
          </div>
        </div>
        <!--planet affiliation age model end-->

        <!--planet age copy modal start-->
        <div
          class="modal fade"
          id="planet-age-copy-modal"
          tabindex="-1"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="planet-age-copy-modal-title">
                  Copy Planets By Age
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <!--planet age copy form-->
                <form id="planet-age-copy-form">
                  <!--target-->
                  <div class="form-group mb-1">
                    <label for="planet-age-copy-target">Target:</label>
                    <select
                      class="form-control"
                      id="planet-age-copy-target"
                      name="planet-age-copy-target"
                    ></select>
                  </div>
                  <!--destination-->
                  <div class="form-group mb-1">
                    <label for="planet-age-copy-destination"
                      >Destination:</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="planet-age-copy-destination"
                      name="planet-age-copy-destination"
                    />
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  id="planet-age-copy-save"
                >
                  Save
                </button>
              </div>
            </div>
          </div>
        </div>
        <!--planet age copy modal end-->

        <div id="table-holder" class="d-flex flex-column overflow-hidden" style="max-height: 100vh;">
          
        </div>
      </main>
    </div>
  </body>
</html>
